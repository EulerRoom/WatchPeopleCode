<!DOCTYPE html>
<html lang="en">
  <head><title>Today upcoming streams</title></head>

  <body>
    {% for stream in streams %}
      <p>{% if stream.scheduled_start_time %}<b>{{stream.format_start_time()}}</b>{% endif %}
      <a href={{ stream.normal_url() }}> {{ stream.title if stream.title else stream.normal_url() }}</a></p>
    {% endfor %}
  </body>
</html>
